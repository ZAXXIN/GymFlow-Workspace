# 开发环境配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gymflow?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis配置（可选）
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# 应用配置
gymflow:
  jwt:
    secret: gymflow-secret-key-2024  # JWT密钥
    expiration: 86400000  # 24小时（毫秒）
  wx:
    appid: your-wx-appid
    secret: your-wx-secret

# Knife4j API文档配置
knife4j:
  enable: true
  documents:
    - group: 默认接口
      name: 默认接口文档
      locations: classpath:markdown/*
  setting:
    language: zh_cn
    enable-version: true
    enable-dynamic-parameter: true
    enable-swagger-models: true

# 禁用Swagger
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false